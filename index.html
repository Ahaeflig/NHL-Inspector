<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NHL Standings</title>
    <meta name="description" content="Visualization of the current NHL championship">
    <meta name="author" content="HÃ¤fliger, Chatelain, Imani">
    <!--For smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="images/png" href="css/images/i.png" />
    <!-- Import bootstrap default style and our style override, in that order -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/nhlInspector.css?v=1.0">

    <!--TODO Decide how to deal with IE-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-light navbar-fixed-top bg-faded ">
        <div>
          <h2 class="white">
              Current NHL Standings
              <!--TODO better title ? Ranking ?-->
          </h2>
      </div>
    <div>
          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#teamSelection">Select Your Team</button>
          <select class="selectpicker btn btn-outline-success">
              <option value=0>NHL</option>
              <option value=1>Conference</option>
              <option value=2>Division</option>
          </select>
        </div>
    </nav>

    <!----------------------------------------------->

    <div class="container-fluid">

        <!-- Modal Popup for favorite team selection-->
        <div class="modal fade" id="teamSelection" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Select your favorite team</h4>
                    </div>
                    <div class="modal-body">
                        <!-- The team Carousel-->
                        <div id="teamSelectorCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                            <ol id="teamSelectorCarouselIndicators" class="carousel-indicators"></ol>
                            <div id="teamSelectorCarouselInner" class="carousel-inner" role="listbox"></div>
                            <a class="carousel-control-prev" href="#teamSelectorCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#teamSelectorCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div id="teamSelectorGrid">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Select</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="infoModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Information</h4>
                    </div>
                    <div class="modal-body">
                        <h5 style="color: white;">
                            Click on another team in the spiral to compare with your favorite team !
                        </h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal">I understood</button>
                    </div>
                </div>
            </div>
        </div>

        <!----------------------------------------------->

        <!-- Main D3 Panels-->
        <div id="mainRow" class="row">
          <div class="panels">
              <input id="timeSliderInput" class="tool slide" data-container="body"/>
              <button id="playResume" type="button" class="btn btn-outline-success playButton" title="Run Championship"></button>
              <div><h3 id="teamName" class="tool activeTool"></h3></div>
              <div><h3 id="teamVersus" class="tool"></h3></div>
              <div id="colorLabels" class="tool activeTool">
                <h3>
                  <font color = "#fff">Playoffs projections</font><br>
                  <font color = "#C4CACE" size="6">&#9679;</font><font size="3"> By Division ranking</font><br>
                  <font color = "green" size="6">&#9679;</font><font size="3"> By WildCard ranking</font>
                </h3>
              </div>
              <div id="leftPanel" class="left activePanel">
              </div>
              <div id="rightPanel" class="right blinkborder">
                  <div id="myTeam" class="">
                      <div id="clickme" class="">CLICK ON ME TO SWITCH MODE</div>
                  </div>
              </div>
          </div>
        </div>
        <!----------------------------------------------->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>

    <!-- Import D3-->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Import our js files-->
    <script src="js/nhlInspector.js"></script>

    <script> init(); </script>


</body>

</html>
