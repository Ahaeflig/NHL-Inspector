<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NHL Inspector</title>
    <meta name="description" content="TODO">
    <meta name="author" content="TODO">
    <!--For smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import bootstrap default style and our style override, in that order -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/nhlInspector.css?v=1.0">

    <!--TODO Decide how to deal with IE-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-light navbar-fixed-top bg-faded">
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#teamSelection">Select Your Team</button>
    </nav>
    <!----------------------------------------------->

    <div class="container-fluid">

        <!-- Modal Popup for favorite team selection-->
        <div class="modal fade" id="teamSelection" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Select your favorite team</h4>
                    </div>
                    <div class="modal-body">
                        <!-- The team Carousel-->
                        <div id="teamSelectorCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
                            <ol id="teamSelectorCarouselIndicators" class="carousel-indicators"></ol>
                            <div id="teamSelectorCarouselInner" class="carousel-inner" role="listbox"></div>
                            <a class="carousel-control-prev" href="#teamSelectorCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#teamSelectorCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Select</button>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------------------------------->

        <!-- Main D3 Panels-->
        <div id="mainRow" class="row">
            <div id="leftPanel" class="col-lg-8 no-float">
                <input id="timeSliderInput" data-container="body"/>
                <input id="teamSliderInput" data-container="body"/>
            </div>
            <div id="rightPanel" class="col-lg-4 no-float">
                <div id="myTeam" class="row"></div>
                <div id="otherTeam" class="row"></div>
            </div>
        </div>
        <!----------------------------------------------->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>

    <!-- Import D3-->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Import our js files-->
    <script src="js/nhlInspector.js"></script>

    <script> init(); </script>


</body>

</html>
