<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NHL Inspector</title>
    <meta name="description" content="TODO">
    <meta name="author" content="TODO">
    <!--For smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import bootstrap default style and our style override, in that order -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nhlInspector.css?v=1.0">

    <![endif]-->
</head>

<body>
    <div class="container-fluid">

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#teamSelection">Select Team</button>

        <!-- Modal Popup for favorite team selection-->
        <div class="modal fade" id="teamSelection" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Select your favorite team</h4>
                    </div>
                    <div class="modal-body">
                        <p id="team">Here some team to select</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Validate</button>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------------------------------->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/nhlInspector.js"></script>

</body>

</html>
